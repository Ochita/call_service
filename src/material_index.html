<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css"/>
    <style>
        .card-wide.mdl-card {
            width: 100%;
        }

        .mdl-textfield__input {
            margin: 5px;
        }

        .mdl-textfield__label {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout  mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">Test service page</span>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Control API</a>
            <a href="#fixed-tab-2" class="mdl-layout__tab">Join room</a>
        </div>
    </header>
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="card-wide mdl-card mdl-shadow--2dp">
                            <div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="groupId">
                                    <label class="mdl-textfield__label" for="groupId">Print unic id for group</label>
                                </div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                                        id="generate">
                                    Generate id
                                </button>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                                 style="width:100%">
                                <input class="mdl-textfield__input" type="text" id="users">
                                <label class="mdl-textfield__label" for="users">Print usernames separated by
                                    comma</label>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="create">
                                Create group
                            </button>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="card-wide mdl-card mdl-shadow--2dp" style="height:500px">
                            <div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="joinId">
                                    <label class="mdl-textfield__label" for="joinId">Print group id</label>
                                </div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                                        id="join">
                                    Join group
                                </button>
                            </div>
                            <div id="media" style="width:100%; height:100%; background-color: black;">
                                <audio id="audio" autoplay="true"></audio>
                                <video id="video" autoplay="true"></video>
                            </div>

                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </section>
    </main>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script defer src="custom.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
